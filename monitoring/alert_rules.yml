# Alert Rules for AI ERP SaaS
groups:
  - name: application_alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database connection failures
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is not responding"

      # Redis connection failures
      - alert: RedisConnectionFailure
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection failed"
          description: "Redis cache is not responding"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Disk space low
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}%"

      # SSL certificate expiration
      - alert: SSLCertificateExpiring
        expr: (ssl_certificate_expiry_timestamp - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate expires in {{ $value }} days"

      # Failed login attempts
      - alert: HighFailedLogins
        expr: rate(http_requests_total{endpoint="/api/v1/auth/login",status="401"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed login attempts"
          description: "{{ $value }} failed logins per second"

      # API rate limit exceeded
      - alert: RateLimitExceeded
        expr: rate(http_requests_total{status="429"}[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit exceeded"
          description: "{{ $value }} rate limit violations per second"

  - name: business_alerts
    rules:
      # Low invoice processing rate
      - alert: LowInvoiceProcessingRate
        expr: rate(invoices_processed_total[1h]) < 10
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low invoice processing rate"
          description: "Only {{ $value }} invoices processed per hour"

      # High invoice processing errors
      - alert: HighInvoiceProcessingErrors
        expr: rate(invoice_processing_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High invoice processing error rate"
          description: "{{ $value }} processing errors per second"

      # Long processing queue
      - alert: LongProcessingQueue
        expr: invoice_queue_length > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Long invoice processing queue"
          description: "{{ $value }} invoices in queue"

  - name: security_alerts
    rules:
      # Unusual API access patterns
      - alert: UnusualAPIAccess
        expr: rate(http_requests_total[5m]) > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Unusual API access pattern"
          description: "{{ $value }} requests per second"

      # Multiple failed authentication attempts
      - alert: BruteForceAttack
        expr: rate(http_requests_total{endpoint="/api/v1/auth/login",status="401"}[1m]) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Potential brute force attack"
          description: "{{ $value }} failed login attempts per second"

